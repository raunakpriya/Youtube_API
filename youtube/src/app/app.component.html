<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>YouTube Channel Data</title>
</head>
<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">YouTube Channel Data</a>
      </div>
    </div>
  </nav>
  <br>
  
  <div *ngFor="let video of videos" class="col-xl-3 col-md-6 mb-4">
    <div class="card border-0 shadow vh-50" style="text-align: center;">
      
      <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="...">
      <div class="card-body text-center">
        <h5 class="card-title mb-0">
        <a href="https://www.youtube.com/watch?v={{video.id.videoId}}">{{video.snippet.title}}
        </a></h5>
        <div class="card-text text-black-50">{{video.snippet.description.slice(0, 100)}}</div>
          <p class="card-text">{{video.snippet.description}}</p>
        </div>
      </div>
    </div>
</body>
</html>
